[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --html=results/pytest_report.html
    --self-contained-html
    --maxfail=5
markers =
    smoke: Smoke tests for basic functionality
    regression: Regression tests for full feature coverage
    api: API testing
    ui: User interface testing
    database: Database testing
    patient: Patient management tests
    appointment: Appointment management tests
    authentication: Authentication and authorization tests
    fhir: FHIR compliance tests
    security: Security testing
    performance: Performance and load testing
    slow: Tests that take a long time to run
    integration: Integration tests
    unit: Unit tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S